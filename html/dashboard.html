<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/coffeedata.css">
</head>
    
<body>
    <h1 id="dashheader">Dashboard</h1>
    
    <div id="container1">
    <div id="legend">
        <h3>Legend for Biennial Cycle</h3>
        <ul>
            <li id="onlegend">On Year</li>
            <li>Off Year</li>
        </ul>
    </div>
    <div id="hint">
        <p>Hover over the data points to get the exact total production for that market year.</p>
    </div>
    </div>
    
    <div id="container2">
    <div id="arabicadiv">
        <svg id="arabicagraph">
    
        </svg>
        <div class="hidden" id="arabicatooltip">
            <div id="arabicatotal">
            </div>
        </div>
    </div>
    
    <div id="robustadiv">
        <svg id="robustagraph">
        
        </svg>
        <div class="hidden" id="robustatooltip">
            <div id="robustatotal"></div>
        </div>
    </div>
    
    <div id="totaldiv">
        <svg id="totalgraph">
        
        </svg>
        <div class="hidden" id="totaltooltip">
            <div id="totaltotal"></div>
        </div>
    </div>
    </div>
    
   
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="../js/arabicaproduction.js"></script>
    <script src="../js/robustaproduction.js"></script>
    <script src="../js/temperature.js"></script>
    <script src="../js/totalproduction.js"></script>
    
    <div id="return1">
    <a href="../html/index.html">Return to Main Page</a>
    </div>
</body>
    
</html>
